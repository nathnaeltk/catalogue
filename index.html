<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><span>TelegAds</span> Platform</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link balance" href="#">ETB 127.12</a>
                </li>
                <li class="nav-item account">
                  <a class="nav-link" href="#">Holder Name &nbsp; <i class="fas fa-user"></i></a>
              </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-4 px-0">
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <div class="form-group">
                            <label for="topicFilter">Filter by Topic:</label>
                            <select class="form-control" id="topicFilter">
                                <option value="">All</option>
                                <option value="technology">Technology</option>
                                <option value="news">News</option>
                                <!-- Add more options here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="countryFilter">Filter by Country:</label>
                            <select class="form-control" id="countryFilter">
                                <option value="">All</option>
                                <option value="usa">USA</option>
                                <option value="uk">UK</option>
                                <!-- Add more options here -->
                            </select>
                        </div>
                        <button type="button" class="btn btn-block">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9 px-0">
                <div class="table-responsive">
                    <table class="table">
                        <!-- Table content goes here -->
                        <thead>
                            <tr>
                                <th>Logo</th>
                                <th>Name and Description</th>
                                <th>Country</th>
                                <th>Topic</th>
                                <th>Followers</th>
                                <th>Views</th>
                                <th>CPM</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img src="https://images.unsplash.com/photo-1562376552-0d160a2f238d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=725&q=80" alt="ch-icon" class="channel-photo"></td>
                                <td>
                                    <h6 class="channel-name">Channel Name</h6>
                                    <p class="channel-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium in aspernatur animi, dignissimos velit ut.</p>
                                </td>
                                <td>USA</td>
                                <td>Technology</td>
                                <td>1000</td>
                                <td>10000</td>
                                <td>$10</td>
                                <td>$100</td>
                                <td>
                                    <div class="action-icons">
                                        <i class="fas fa-cart-plus"> </i><br>
                                        <i class="fas fa-heart"></i><br>
                                        <i class="fas fa-eye"></i><br>
                                    </div>
                                </td>
                            </tr>

                            
                            
                            <!-- Add more channel rows here -->
                        </tbody>
                        <!-- end of copied table content-->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
